<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>My Clock Page!</title>
    <script>
        let a;
        let date;
        let time;
        const options = {weekday : 'long', year : 'numeric', month : 'long', day : 'numeric'};
        setInterval(() => {
            a = new Date();
            date = a.toLocaleDateString(undefined,options);
            time = a.getHours() + ':' + a.getMinutes() + ':' + a.getSeconds();
            document.getElementById('time').innerHTML = time + '<br>on ' + date + " In India";
        }, 1000);

        function search()
        {
            document.getElementById('time').innerHTML = "";
            setInterval(() => {
            if(document.getElementById('text').value == "America")
            {
                //alert('hi');
                date.toLocaleString("en-US", {timeZone: "America/New_York"});
                document.getElementById('time').innerHTML = time + '<br>on ' + date + " In America";
                console.log(document.getElementById('time').innerHTML);
            }
            else if(document.getElementById('text').value == "India")
            {
                //alert('hi');
                document.getElementById('time').innerHTML = time + '<br>on ' + date + " In India";
                console.log(document.getElementById('time').innerHTML);
            }
            if(document.getElementById('text').value == "Paris")
            {
                //alert('hi');
                date.toLocaleString("en-US", {timeZone: "Paris/New_York"});
                document.getElementById('time').innerHTML = time + '<br>on ' + date + " In Paris";
                console.log(document.getElementById('time').innerHTML);
            }
            return false;
          },1000);
        }
        setTimeout(search,1000);


    var counter = 1; //instantiate a counter
    var maxImage = 5; //the total number of images that are available
    setInterval(function() {
      document.querySelector('body').style.backgroundImage = "url('" + (counter + 1) + ".jpg')";
      if (counter + 1 == maxImage) {
          counter = 0; //reset to start
      } else {
          ++counter; //iterate to next image
      }
    }, 2000);

    </script>

    <style>
      .jumbotron {
      width: 700px;
      height: 300px;
      align-content: center;
      background-color: red;
      position: relative;
      animation-name: example;
      animation-duration: 3s;
      animation-iteration-count: infinite;
      border-radius: 50%;
    }


    @keyframes example {
      0%   {background-color:red; left:0px; top:0px;}
      25%  {background-color:yellow; left:200px; top:0px;}
      50%  {background-color:blue; left:200px; top:200px;}
      75%  {background-color:green; left:0px; top:200px;}
      100% {background-color:red; left:0px; top:0px;}
    }
    </style>

  <body style="background-size: cover;
  background-repeat: no-repeat;">

            <form class="d-flex">

      <div class="container my-4">

            <p style="text-align: center;position: absolute; bottom: 10%; width: 100%;">We are here to show you the time for different countries.</p>
